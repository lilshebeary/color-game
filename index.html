<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Marhey:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Color Guessing Game</title>
</head>
<body>
    <div class="container outer">
        <div class="container mt-5 " id="gameArea">
            <div class="row">
                <div class="col justify-content-center text-center">
                    <h3>Color Guessing Game</h3>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col justify-content-center text-center">
                    <h4 id="textarea">Guess a color</h4>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col justify-content-center text-center">
                    <select id="pickedColor">
                        <option class="blue">blue</option>
                        <option class="cyan">cyan</option>
                        <option class="gold">gold</option>
                        <option class="gray">gray</option>
                        <option class="green">green</option>
                        <option class="magenta">magenta</option>
                        <option class="orange">orange</option>
                        <option class="red">red</option>
                        <option class="yellow">yellow</option>
                    </select>
                    <button type="button" onclick="runGame()">Guess</button>
                    <button type="button" onclick="restartGame()">Restart</button>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col">
                    <h2>Color List</h2>
                    <p>'blue', 'cyan', 'gold', 'gray', 'green', 'magenta', 'orange', 'red', 'white', 'yellow'</p>
                </div>
            </div>
        </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
